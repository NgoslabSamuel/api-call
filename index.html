<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Random User Generator</h1>
        <form id="search-form" class="mb-4">
            <input type="text" id="search-input" placeholder="Enter a name..." required class="px-4 py-2 border rounded-md w-full">
            <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md">Search User</button>
        </form>
        <div id="user-info" class="text-center mb-4 text-lg flex flex-col items-center"></div> 
        <div class="pagination flex justify-center">
            <button id="prev-btn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md mr-2">Previous</button>
            <button id="next-btn" class="px-4 py-2 bg-blue-500 text-white rounded-md">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
